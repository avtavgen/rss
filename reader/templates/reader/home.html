{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}{% endblock %}</title>
</head>
<body>

    <h1>News</h1>
    <table>
        <thead>
          <tr>
            <th>Title</th>
            <th>Image</th>
          </tr>
        </thead>
        <tbody>
            {% for n in news %}
                <tr>
                  <td><a href="{% url 'rss-description' n.id %}">{{ n.title }}</a></td>
                  <td><img class="img-rounded" src="{{ MEDIA_URL }}{{ n.img }}" width="50" height="50"></td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

</body>
</html>
